name: CustomBreakTime
version: '${project.version}'
main: custombreaktime.custombreaktime.CustomBreakTime
api-version: 1.13
prefix: CustomBreakTime
authors: [ Darchie ]
description: A Paper plugin to change the time to breake a block
depend: [ProtocolLib]
commands:
  testings:
    description: Gives mining fatuige
    usage: /<command>
  CBTReload:
    description: Reloads the plugin config
    usage: /CBTReload
  CBTCanMine:
    description: Sets/Removes canMine perm
    usage: /CBTCanMine [true/false]